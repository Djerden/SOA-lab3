server:
  port: ${SERVER_PORT:8443}
  ssl:
    enabled: true
    key-store: ${SSL_KEYSTORE:/app/ssl/keystore.p12}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:changeit}
    key-store-type: PKCS12
    key-alias: tomcat

ssl:
  trust-store: ${SSL_TRUSTSTORE:/app/ssl/truststore.p12}
  trust-store-password: ${SSL_TRUSTSTORE_PASSWORD:changeit}

spring:
  application:
    name: genocide-service

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info

city-service:
  base-url: ${CITY_SERVICE_URL:https://localhost:8443/}