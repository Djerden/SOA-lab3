server {
    listen 443 ssl;
    server_name localhost _;  # _ означает любой домен/IP

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    root /usr/share/nginx/html;
    index index.html;

    # SPA - все пути направляются на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy для city-service API через HAProxy (HTTPS)
    location /api/city/ {
        proxy_pass https://haproxy:8443/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy для genocide-service API через HAProxy (HTTPS)
    location /api/genocide/ {
        proxy_pass https://haproxy:8444/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Кэширование статики
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}

# Редирект HTTP на HTTPS
server {
    listen 80;
    server_name _;  # Принимать любой домен/IP
    return 301 https://$host$request_uri;
}
