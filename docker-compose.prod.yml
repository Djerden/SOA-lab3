services:
  frontend:
    image: soa-frontend:latest
    container_name: soa-frontend
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      city-service:
        condition: service_healthy
      genocide-service:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  city-service:
    image: soa-city-service:latest
    container_name: soa-city-service-wildfly
    ports:
      - "8443:8443"
      # Раскомментируйте для доступа к консоли управления WildFly:
      # - "9990:9990"
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    volumes:
      - ./ssl/keystore.p12:/opt/jboss/wildfly/standalone/configuration/keystore.p12:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-fk", "https://localhost:8443/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    networks:
      - app-network

  genocide-service:
    image: soa-genocide-service:latest
    container_name: soa-genocide-service-jetty
    ports:
      - "8444:8443"
    environment:
      - CITY_SERVICE_URL=https://city-service:8443/
      - SSL_KEYSTORE=/app/ssl/keystore.p12
      - SSL_KEYSTORE_PASSWORD=changeit
    volumes:
      - ./ssl/keystore.p12:/app/ssl/keystore.p12:ro
    depends_on:
      city-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-fk", "https://localhost:8443/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    container_name: soa-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_MAX_CONNECTIONS=200
    # Порт БД не выставлен наружу в продакшене для безопасности
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
