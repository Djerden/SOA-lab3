services:
  # ===== Frontend =====
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soa-frontend
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      haproxy:
        condition: service_healthy
    networks:
      - app-network

  # ===== Consul Service Discovery =====
  consul:
    image: hashicorp/consul:latest
    container_name: consul
    ports:
      - "8500:8500"  # Web UI
      - "8600:8600/udp"  # DNS
    command: agent -server -bootstrap -ui -client=0.0.0.0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ===== HAProxy Load Balancer with Consul-Template =====
  haproxy:
    build:
      context: ./haproxy
      dockerfile: Dockerfile
    container_name: haproxy
    ports:
      - "8443:8443"    # City Service HTTPS
      - "8444:8444"    # Genocide Service HTTPS
      - "8404:8404"    # HAProxy Stats
    environment:
      - CONSUL_ADDR=consul:8500
    volumes:
      - ./ssl/haproxy.pem:/etc/haproxy/certs/haproxy.pem:ro
    depends_on:
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8404/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  # ===== City Service Instance 1 =====
  city-service-1:
    build:
      context: ./city-service
      dockerfile: Dockerfile
    container_name: city-service-1
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - SERVICE_NAME=city-service
      - INSTANCE_ID=1
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    volumes:
      - ./ssl/keystore.p12:/opt/jboss/wildfly/standalone/configuration/keystore.p12:ro
    depends_on:
      postgres:
        condition: service_healthy
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:8443/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - app-network

  # ===== City Service Instance 2 =====
  city-service-2:
    build:
      context: ./city-service
      dockerfile: Dockerfile
    container_name: city-service-2
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - SERVICE_NAME=city-service
      - INSTANCE_ID=2
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    volumes:
      - ./ssl/keystore.p12:/opt/jboss/wildfly/standalone/configuration/keystore.p12:ro
    depends_on:
      postgres:
        condition: service_healthy
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:8443/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - app-network

  # ===== Genocide Service Instance 1 (WildFly + EJB) =====
  genocide-service-1:
    build:
      context: ./genocide-service
      dockerfile: Dockerfile
    container_name: genocide-service-1
    environment:
      - CITY_SERVICE_URL=https://haproxy:8443/
      - SSL_TRUSTSTORE=/opt/jboss/wildfly/standalone/configuration/truststore.p12
      - SSL_TRUSTSTORE_PASSWORD=changeit
      - EJB_POOL_MAX_SIZE=20
      - SERVICE_NAME=genocide-service
      - INSTANCE_ID=1
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    volumes:
      - ./ssl/keystore.p12:/opt/jboss/wildfly/standalone/configuration/keystore.p12:ro
      - ./ssl/truststore.p12:/opt/jboss/wildfly/standalone/configuration/truststore.p12:ro
    depends_on:
      consul:
        condition: service_healthy
      city-service-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:8443/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - app-network

  # ===== Genocide Service Instance 2 (WildFly + EJB) =====
  genocide-service-2:
    build:
      context: ./genocide-service
      dockerfile: Dockerfile
    container_name: genocide-service-2
    environment:
      - CITY_SERVICE_URL=https://haproxy:8443/
      - SSL_TRUSTSTORE=/opt/jboss/wildfly/standalone/configuration/truststore.p12
      - SSL_TRUSTSTORE_PASSWORD=changeit
      - EJB_POOL_MAX_SIZE=20
      - SERVICE_NAME=genocide-service
      - INSTANCE_ID=2
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    volumes:
      - ./ssl/keystore.p12:/opt/jboss/wildfly/standalone/configuration/keystore.p12:ro
      - ./ssl/truststore.p12:/opt/jboss/wildfly/standalone/configuration/truststore.p12:ro
    depends_on:
      consul:
        condition: service_healthy
      city-service-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:8443/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - app-network

  # ===== PostgreSQL =====
  postgres:
    image: postgres:16-alpine
    container_name: soa-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_MAX_CONNECTIONS=200
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ===== Swagger UI =====
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: swagger-ui
    ports:
      - "8083:8080"
    environment:
      - SWAGGER_JSON=/openapi.yml
    volumes:
      - ./openapi.yml:/openapi.yml:ro
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
